<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>  
        <div class="card">
            <div class="card-image">
                <img src="img-1.jpg" alt="">
            </div>
            <div class="profile-image">
                <img src="img-2.jpg" alt="">
            </div>
            <div class="card-content">
                <h3>Haikal Muhammad</h3>
                <p><strong>Kelas C</strong></p>
                <p>Peserta DTS FGA - Front End Developer</p>
            </div>
            <div class="icons">
                <a href="https://www.facebook.com/haikal.muhammad.2202/" class="fa-brands fa-facebook"></a>
                <a href="https://www.instagram.com/haikal_mhmd/" class="fa-brands fa-instagram"></a>
                <a href="https://github.com/haikalmhmmd" class="fa-brands fa-github"></a>
                <a href="https://www.linkedin.com/in/haikal-muhammad-informatic-engineer/" class="fa-brands fa-linkedin"></a>
            </div>
        </div>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="calculator-keys">
                <div class="row">
                    <button class="operator" id="all-clear">AC</button>
                    <button class="operator" id="%">mod</button>
                    <button class="operator" id="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" id="0">0</button>
                    <button class="operator" id="delete">del</button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
